<script>
var val = '' + Math.floor(Math.random()*1000);
var ec = new evercookie({
	/* Options */
});

getC(0);
//setTimeout(getC, 500, 1);

function getC(dont)
{
	ec.get("uid", function(best, all) {
		document.getElementById('idtag').innerHTML = best;
		var txt = document.getElementById('cookies');
		txt.innerHTML = '';
		for (var item in all)
			txt.innerHTML += item + ' mechanism: ' + (val == all[item] ? '<b>' + all[item] + '</b>' : all[item]) + '<br>';
		if (!dont)
			getC(1);
	}, dont);
}
</script>
    <b>Колаче:</b> <i>борј</i> = <span id='idtag'>во моментов не е поставенo</span>

    Кикни за да креиеаш колаче.
    На колачето му се дава автоматски број од 1 до 1000.
        <input type=button value="Кикни за да креиеаш колаче" onClick="document.getElementById('idtag').innerHTML = '*creating*'; document.getElementById('cookies').innerHTML = ''; ec.set('uid', val); setTimeout(getC, 1000, 1); ">

    <div id='cookies'></div>
    
    Сега, пробајте да го избришете овој "број" 
    <input type=button value="Кликнете за повторно да креирате колаче" onClick="document.getElementById('idtag').innerHTML = '*checking*'; document.getElementById('cookies').innerHTML = ''; setTimeout(getC, 300);">
      или 
    <input type=button value="Кликни за да креираш колачиња без да ги активирате избришаните колачиња" onClick="document.getElementById('idtag').innerHTML = '*checking*'; document.getElementById('cookies').innerHTML = ''; setTimeout(getC, 300, 1);">
